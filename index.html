<!DOCTYPE html>

<title>CodeMirror: Linter Demo</title>
<meta charset="utf-8" />
<!-- CodeMirror -->
<link rel="stylesheet" href="./lib/codemirror/doc/docs.css" />
<link rel="stylesheet" href="./lib/codemirror/lib/codemirror.css" />
<script src="./src/app.js"></script>
<!-- CodeMirror JavaScript mode-->
<script src="./lib/codemirror/mode/javascript/javascript.js"></script>

<!-- Commons CodeMirror Lint -->
<link rel="stylesheet" href="./lib/codemirror/addon/lint/lint.css" />
<script src="./lib/codemirror/addon/lint/lint.js"></script>
<!-- CodeMirror Lint implementation with ESLint-->
<script src="./src/lint.js"></script>

<style type="text/css">
  .CodeMirror {
    border: 1px solid black;
  }
</style>
<div id="nav">
  <a href="http://codemirror.net"
    ><img id="logo" src="./lib/codemirror/doc/logo.png"
  /></a>

  <ul>
    <li><a href="https://github.com/marijnh/codemirror">Code</a></li>
  </ul>

  <ul>
    <li><a class="active" href="#">Linter</a></li>
  </ul>
</div>

<article>
  <h2>Linter Demo with ESLint</h2>

  <p>
    <textarea id="code-js">function foo(){}</textarea>
  </p>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code-js"), {
      lineNumbers: true,
      mode: "javascript",
      gutters: ["CodeMirror-lint-markers"],
      lint: true,
    });
  </script>
</article>
